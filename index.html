<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bsides PDX 2015 Badger</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="code.js"></script>
</head>

<body>

<div data-role="page" id="home">
  <div data-role="header">
    <h1>Welcome</h1>
    </div><!-- /header -->

  <div role="main" class="ui-content">
    <p>You have found a BSides PDX badger.  This web-application is actually being served from a badge.</p>

    <ul data-role="listview" data-inset="true" data-theme="a">
      <li data-role="list-divider">Places to Go</li>
      <li><a href="#this-badger">This Badger</a></li>
      <li><a href="all_badgers">All Badgers</a></li>
      <li><a href="game">Badger Game</a></li>
    </ul>

    <iframe width="95%" src="https://www.youtube.com/embed/EIyixC9NsLI" frameborder="0" allowfullscreen></iframe>

    </div><!-- /content -->

  <div data-role="footer">
    <h4>Footer content</h4>
    </div><!-- /footer -->

</div><!-- /page -->

<div data-role="page" id="this-badger">
  <div data-role="header">
    <a href="#home" class="ui-btn ui-icon-home ui-btn-icon-notext">No text</a>
    <h1>This Badger</h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">

      <div>
	<label for="text-basic">Badger Name:</label>
	<input type="text" name="text-basic" id="badger-name" value="">
      </div>

      <div data-role="navbar">
	<ul>
	  <li><a id="nonebutton" href="#" class="ui-button-active">none</a></li>
	  <li><a id="allbutton" href="#">all</a></li>
	  <li><a id="chasebutton" href="#">chase</a></li>
	  <li><a id="twinklebutton" href="#">twinkle</a></li>
	</ul>
      </div>

      <div id="switch_container">
	<form>
	  <div class="ui-field-contain">
	    <label for="tail">Tail:</label>
	    <select name="tail" id="tail" data-role="flipswitch">
	      <option value="off">Off</option>
	      <option value="on">On</option>
	    </select>
	  </div>

	  <div class="ui-field-contain">
	    <label for="front-foot">Front Foot:</label>
	    <select name="front-foot" id="front-foot" data-role="flipswitch">
	      <option value="off">Off</option>
	      <option value="on">On</option>
	    </select>
	  </div>

	  <div class="ui-field-contain">
	    <label for="back-foot">Back Foot:</label>
	    <select name="back-foot" id="back-foot" data-role="flipswitch">
	      <option value="off">Off</option>
	      <option value="on">On</option>
	    </select>
	  </div>

	  <div class="ui-field-contain">
	    <label for="nose">Nose:</label>
	    <select name="nose" id="nose" data-role="flipswitch">
	      <option value="off">Off</option>
	      <option value="on">On</option>
	    </select>
	  </div>
	</form>
      </div>

  </div><!-- /content -->

  <div data-role="footer">
    <h4>footer</h4>
  </div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
