<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bsides PDX 2015 Badger</title>
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <script src="code.js"></script>
</head>

<body>

<div data-role="page" id="home">
  <div data-role="header">
    <h1>Welcome to BSides PDX 2015!</h1>
  </div><!-- /header -->

  <div role="main" class="ui-content">
    <p>You have found a BSides PDX badger.  This web-application is actually being served from a badge.</p>

    <div>
      <label for="text-basic">Badger Name:</label>
      <input type="text" name="text-basic" id="badger-name" value="">
    </div>

    <div data-role="navbar">
      <ul>
        <li><a id="nonebutton" href="#">none</a></li>
        <li><a id="allbutton" href="#">all</a></li>
        <li><a id="blinkbutton" href="#">blink</a></li>
        <li><a id="chasebutton" href="#">chase</a></li>
        <li><a id="twinklebutton" href="#">twinkle</a></li>
      </ul>
    </div>

    <div id="switch_container">
      <form>
        <div class="ui-field-contain">
          <label for="nose">Nose:</label>
          <select name="nose" id="nose" data-role="flipswitch">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div class="ui-field-contain">
          <label for="front-foot">Front Foot:</label>
          <select name="front-foot" id="front-foot" data-role="flipswitch">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div class="ui-field-contain">
          <label for="back-foot">Back Foot:</label>
          <select name="back-foot" id="back-foot" data-role="flipswitch">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div class="ui-field-contain">
          <label for="tail">Tail:</label>
          <select name="tail" id="tail" data-role="flipswitch">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

        <div class="ui-field-contain">
          <label for="eye">Eye:</label>
          <select name="eye" id="eye" data-role="flipswitch">
            <option value="off">Off</option>
            <option value="on">On</option>
          </select>
        </div>

      </form>
    </div>

    <div>
      <label for="text-basic">The Flag:</label>
      <input type="text" name="text-basic" id="badger-flag" value="">
    </div>

  </div><!-- /content -->

  <div data-role="footer">
    <h4>Learn about me at <a href="http://badgers.bsidespdx.org/">badgers.bsidespdx.org</a></h4>
  </div><!-- /footer -->

</div><!-- /page -->

</body>
</html>
